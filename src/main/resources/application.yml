server:
  port: 8050

spring:
  application:
    name: harun
  datasource:
    url: jdbc:h2:mem:orderdb
    username: abas
    password: abas
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console